<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Author: Serhiy Antipov">
    <title>Weather</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper-weather">
        <div class="city-weather">
            <h1 class="city-name">City Name</h1>
            <p class="temperature">0.0 &deg; C</p>
            <img class="icon-weather" src="img/icon_weather_default.png" alt="icon weather default">
            <p class="humidity info">Humidity: 0%</p>
            <p class="wind info">Wind: 0 m/s</p>
            <p class="sunrise info">Sunrise: 00.00.00</p>
            <p class="sunset info">Sunset: 00.00.00</p>
        </div>
        <div class="search">
            <input id="search-city" class="search-city" type="text" name="search-city">
            <label for="search-city" class="search-btn"><img src="img/icon_search.svg" alt="icon search"></label>
        </div>
        <br>
        <p class="city-list">Your Cities</p>
        <ul class="selected-city"></ul>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
