<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Author: Serhiy Antipov">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Rancho&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper-weather">
        <div class="city-weather">
            <div class="weather-title">
                <p class="weather-on">Weather On</p>
                <p class="weather-date">00/00/0000 00:00</p>
            </div>
            <h1 class="city-name">City Name</h1>
            <p class="temperature">0.0 &deg; C</p>
            <img class="icon-weather" src="img/icon_weather_default.png" alt="icon weather default">
            <p class="humidity info weather-data">Humidity: 0%</p>
            <p class="wind info weather-data">Wind: 0 m/s</p>
            <p class="sunrise weather-data">Sunrise: 00.00.00</p>
            <p class="sunset weather-data">Sunset: 00.00.00</p>
            <p class="new-weather">Get New Weather</p>
        </div>
        <div class="cities">
            <p class="city-list">Your Cities</p>
            <ul class="selected-city"></ul>
            <div class="search">
                <input id="input-search-city" class="input-search-city" type="text" name="input-search-city">
                <label for="input-search-city" class="search-btn"><img src="img/icon_search.svg"
                        alt="icon search"></label>
            </div>
        </div>
        <div class="weather-forecast">
            <p class="day-5">Forecast Five Day</p>
            <p class="three-hours">Weather Every Three Hours</p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
