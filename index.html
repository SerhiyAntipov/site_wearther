<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper-weather">
        <div class="city-weather">
            <div class="city-name"></div>
            <div class="temperature"></div>
            <img class="icon-weather" src="#" alt="#">
            <div class="humidity info"></div>
            <div class="wind info"></div>
            <div class="sunrise info"></div>
            <div class="sunset info"></div>
        </div>
        <p class="city-list">Your Cities</p>
        <ul class="selected-city"></ul>
        <div class="search">
            <input class="name-city" type="text">
            <img class="btn-search" src="img/icon_search.svg" alt="icon search">
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
